<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d01274bb20.js" crossorigin="anonymous">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="test_page.css">
</head>

<body>
  <script src="test_page.js"></script>
  <div class="header">
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">

            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="testDetail">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bord">
          <ul>
            <li class="d-flex justify-content-evenly">
              <p class="title">Test Name: </p>
              <p class="value">Java Basic</p>
            </li>
            <li class="d-flex justify-content-evenly">
              <p class="title">Student Name: </p>
              <p class="value">Yokesh</p>
            </li>
          </ul>
        </div>
        <div class="col-md-2 offset-md-6 bord">
          <p id="showdate" class="text-center p-5"></p>
        </div>
        <div class="col-md-2 bord">
          <p id="timer" class="text-center p-5"></p>
        </div>

      </div>

    </div>

  </div>

  <div class="displayques">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-12 m-auto">
          <div class="quesno">
            <p id="qno">hello</p>
          </div>
          <h5 id="ques" class="text-center m-auto scroll"></h5>
          <div class="text-center m-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="option1" value="ans1">
              <label class="form-check-label" for="option1">
                <p id="opt1" class="value"></p>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="option2" value="ans2">
              <label class="form-check-label" for="option2">
                <p id="opt2" class="value"></p>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="option3" value="ans3">
              <label class="form-check-label" for="option3">
                <p id="opt3" class="value"></p>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="option4" value="ans4">
              <label class="form-check-label" for="option4">
                <p id="opt4" class="value"></p>
              </label>
            </div>
          </div>


        </div>
        <div class="movebutton d-flex justify-content-evenly">
          <button type="button" class="btn btn-warning" id="prebtn">Previous</button>
          <button type="button" class="btn btn-warning" id="nxtbtn">Next</button>
          <button type="button" class="btn btn-success" id="submitbtn" data-bs-toggle="modal" data-bs-target="#showmdl"
            onclick="submitScore()">Submit</button>
        </div>

        <!-- data-bs-toggle="modal" data-bs-target="#showmdl" -->


      </div>
    </div>

  </div>
  <div class="modal fade" id="showmdl" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Completed!</h5>

        </div>
        <div class="modal-body">
          <p>Your Result</p>
          <p id="showrslt"></p>
        </div>
        <div class="modal-footer">

          <a href="index.html" class="btn btn-primary">Go Back</a>

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="timermodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Time's Up</h5>

        </div>
        <div class="modal-body">
          <p>Your Result</p>
          <p id="timerslt"></p>
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
